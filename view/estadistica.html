<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/plugin/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="css/dataTables.bootstrap5.min.css" />
  <link rel="stylesheet" href="/plugin/css/admin.css" />
  <title>Minaguas - admin</title>
</head>

<body>
  <!-- Sidebar -->
  <nav class="sidebar d-flex flex-column p-3" id="sidebar">
    <a href="#" class="d-flex align-items-center mb-3 text-decoration-none text-white">
      <img src="/img/splash.webp" alt="logo" width="40px">
      <span class="fs-5 fw-bold ms-2 px-3">MinAguas</span>
    </a>
    <hr class="text-secondary">
    <ul class="nav nav-pills flex-column">
      <li class="nav-item">
        <a href="/index.html" class="nav-link">
          <i class="bi bi-speedometer2"></i>
          <span>Panel</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="/view/lideres.html" class="nav-link">
          <i class="bi bi-person-badge"></i>
          <span>Lideres Comunitarios</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#layouts" class="nav-link" data-bs-toggle="collapse">
          <i class="bi bi-search"></i>
          <span>Consultar</span>
          <span class="right-icon px-2"><i class="bi bi-chevron-down"></i></span>
        </a>
        <div class="collapse" id="layouts">
          <ul class="navbar-nav ps-3">
            <li>
              <a href="/view/usuarios.html" class="nav-link px-3">
                <i class="bi bi-people"></i>
                <span>Usuarios</span>
              </a>
              <a href="/view/personas.html" class="nav-link px-3">
                <i class="bi bi-person-circle"></i>
                <span>Personas</span>
              </a>
              <a href="/view/incidencia.html" class="nav-link px-3">
                <i class="bi bi-exclamation-triangle"></i>
                <span>Incidencias</span>
              </a>
              <a href="/view/peticiones.html" class="nav-link px-3">
                <i class="bi bi-envelope"></i>
                <span>Peticiones</span>
              </a>
              <a href="/view/listamov.html" class="nav-link px-3">
                <i class="bi bi-arrow-left-right"></i>
                <span>Movimientos</span>
              </a>
            </li>
          </ul>
        </div>
      </li>
      <li class="nav-item">
        <a href="/view/estadistica.html" class="nav-link">
          <i class="bi bi-bar-chart-line"></i>
          <span>Estadisticas</span>
        </a>
      </li>
    </ul>
    <hr class="text-secondary">
    <div class="logout-container">
      <button class="log-out">
          <i class="bi bi-box-arrow-in-right"></i>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Topbar -->
    <div class="topbar d-flex align-items-center justify-content-between">
      <button class="btn burger-btn" id="menuToggle">
        <i class="bi bi-list"></i>
      </button>
      <div>
        <button class="btn btn-light me-2">
          <i class="bi bi-bell"></i>
        </button>
        <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person-circle"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="/views/perf.html">Perfil</a></li>
          <hr class="dropdown-divider">
          <li><a class="dropdown-item" href="/views/conf.html">Configuración</a></li>
        </ul>
      </div>
    </div>

    <!-- Contenido -->
    <div class="container">
      
      <!-- Filtrado -->
      <div class="card p-4 m-4">
        <div class="row g-3 align-items-end filter-section">
          <div class="col-md-4">
            <label class="form-label">Fecha de inicio:</label>
            <input type="date" class="form-control">
          </div>
          <div class="col-md-4">
            <label>Fecha de fin:</label>
            <input type="date" class="form-control">
          </div>
          <div class="col-md-4">
            <label class="form-label">Tipo de incidencia:</label>
            <select class="form-select" id="">
              <option value="all">Todos</option>
              <option value="">Agua Potable</option>
              <option value="">Agua Servida</option>
            </select>
          </div>
        </div>
        <div class="text-end">
          <button class="btn btn-primary">Filtrar</button>
        </div>
      </div>
    </div>

    <!-- Gráficos -->
    <div class="row">
      <div class="col-lg-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center">Grafico 1</h3>
            <canvas id="chart1"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="/plugin/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
  <script src="/plugin/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</html>
