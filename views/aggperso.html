<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minaguas - agregar persona</title>
    <link rel="stylesheet" href="/plugin/css/form.css">
    <link href="/plugin/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <div class="form-header">Formulario de Captura de Datos</div>
        <form action="#" method="post">

            <div class="row">
                <div class="col-md-6 form-group">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre" required>
                </div>

                <div class="col-md-6 form-group">
                    <label class="form-label">Apellido</label>
                    <input type="text" class="form-control" placeholder="Apellido" required>
                </div>

                <div class="col-md-6 form-group">
                    <label class="form-label">Cédula</label>
                    <input type="text" class="form-control" placeholder="Cédula" required>
                </div>

                <div class="col-md-6 form-group">
                    <label class="form-label">Correo Eléctronico</label>
                    <input type="email" class="form-control" placeholder="Correo" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 form-group">
                    <label class="form-label">Estado</label>
                    <select class="form-select" required>
                        <option value="">Seleccione</option>
                        <option value="">1</option>
                        <option value="">2</option>
                    </select>
                </div>

                <div class="col-md-6 form-group">
                    <label class="form-label">Municipio</label>
                    <select class="form-select" required>
                        <option value="">Seleccione</option>
                        <option value="a+">opc 1</option>
                        <option value="o+">opc 2</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 form-group">
                    <label class="form-label">Calle</label>
                    <input type="text" class="form-control" placeholder="Calle" required>
                </div>

                <div class="col-md-6 form-group">
                    <label for="peso" class="form-label">Número de Casa</label>
                    <input type="number" class="form-control" placeholder="N° de Casa" required>
                </div>
            </div>

            <div class="btn-container mt-4">
                <a href="/view/personas.html" type="button" class="btn btn-secondary">Regresar</a>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
