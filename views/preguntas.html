<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="/plugin/css/home.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Recuperar Contraseña</h2>
            <p>Para iniciar la recuperación de su contraseña es necesario que responda a las siguientes preguntas.</p>
            <p>Una vez completada la verificación con éxito se restablecera su contraseña a <strong>12345678</strong>.</p>
        </div>
        <hr>
        <div class="form-content">
            <div class="quest">
                <label>Cual es tu comida favorita?</label>
                <input type="text" required>
                <label>Cual es el nombre de tu mascota?</label>
                <input type="text" required>
                <label>Cual es su cédula?</label>
                <input type="text" required>
                <label>En que ciudad nacio?</label>
                <input type="text" required>
            </div>
            <button>Enviar</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Ministerio del Poder Popular para la Atención de las Aguas</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/plugin/js/bootstrap.bundle.min.js"></script>
</body>
</html>
