<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minaguas - Register</title>
    <link rel="stylesheet" href="/plugin/css/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Bienvenido al sistema de MinAguas!</h2>
            <p>Tu plataforma confiable para el manejo de recursos hídricos.</p>
        </div>
        <hr>
        <div class="form-content">
            <h3>Registrarse</h3>

            <Select>
                <option value="0">Seleccione su Rol</option>
                <option value="1">Administrador</option>
                <option value="2">Operador</option>
            </Select>

            <div class="row">
                <input type="text" placeholder="Nombre" required>
                <input type="text" placeholder="Apellido" required>
            </div>
            <input type="text" placeholder="Nombre de Usuario" required>
            <input type="text" placeholder="Cédula" required>
            <input type="email" placeholder="Correo Electrónico" required>
            <input type="password" placeholder="Contraseña" required>

            <div class="row">
                <select name="" id="">
                    <option value="0">Género:</option>
                    <option value="1">Masculino</option>
                    <option value="2">Femenino</option>
                </select>

                <input type="date">
            </div>

            <span>Selecciona 3 Preguntas de Seguridad</span>
            <div class="row">
                <input type="text" placeholder="Respuesta 1">
                <input type="text" placeholder="Respuesta 2">
                <input type="text" placeholder="Respuesta 3">
            </div>

            <button>Registrar Usuario</button>
            <p>¿Ya tienes cuenta? <a href="log.html">Iniciar Sesión</a></p>
        </div>
    </div>

    <div class="social-icons">
        <a href="#"><i class="bi bi-facebook"></i></a>
        <a href="#"><i class="bi bi-instagram"></i></a>
        <a href="#"><i class="bi bi-whatsapp"></i></a>
        <a href="#"><i class="bi bi-envelope"></i></a>
    </div>

    <footer>
        <p>&copy; 2025 Ministerio del Poder Popular para la Atención de las Aguas</p>
    </footer>
</body>
</html>
